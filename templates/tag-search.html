<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Search</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark w-100 h-100">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">TEAM 7 DEMO</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
          <!--Tag Search-->
          <a class="nav-link" href="/tag-search.html">Tag Search</a>
        </div>
      </div>
    </div>
  </nav>

    <div class="container py-5">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="card shadow rounded-4">
              <div class="card-body">
                <h5 class="card-title fw-bold text-center mb-4">Search for a Stock</h5>
      
                <div class="mb-3">
                  <label for="stockSearch" class="form-label">Stock Name or Ticker</label>
                  <input type="text" class="form-control" id="stockSearch" placeholder="Type to search...">
                </div>
      
                <div class="mt-4">
                  <h6 class="fw-semibold">Matching Results:</h6>
                  <ul class="list-group" id="stockResults">
                    <!-- Dynamic search results will be inserted here -->
                    <!-- Example static result: -->
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                      Apple Inc.
                      <span class="badge bg-primary rounded-pill">AAPL</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                      Microsoft Corporation
                      <span class="badge bg-primary rounded-pill">MSFT</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                      Amazon.com, Inc.
                      <span class="badge bg-primary rounded-pill">AMZN</span>
                    </li>
                  </ul>
                </div>
      
              </div>
            </div>
          </div>
        </div>
      </div>
      <script src="../static/js/script-tag-search.js"></script>
</body>
</html>
